<div class="container">
  <zxing-scanner
    (camerasFound)="onCamerasFound()"
    (scanSuccess)="onScanSuccess($event)"
  >
  </zxing-scanner>
  <div>
    <div [@listAnimation]="" *ngIf="success">
      <h1>OK</h1>
    </div>
    <div class="error" *ngIf="cameraError">
      <h1>{{ cameraError }}</h1>
    </div>
  </div>
</div>
