<div class="container">
  <div class="top-bar">
    <mat-form-field appearance="standard" [style.width.px]="500">
      <mat-label>Search for a user</mat-label>
      <input
        (keydown.enter)="onSearch(searchInput.value)"
        matInput
        autocomplete="off"
        #searchInput
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    <button mat-flat-button color="basic" (click)="onRefresh()">
      <mat-icon>refresh</mat-icon>
    </button>
    <mat-dialog-content>
      <button mat-flat-button color="basic" (click)="addNewUser()">
        <mat-icon>add_circle_outline</mat-icon>
      </button>
    </mat-dialog-content>
  </div>
  <table mat-table [dataSource]="users$" class="table-list mat-elevation-z24">
    <!-- Name Column -->

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>

    <!-- Surname Column -->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef>Surname</th>
      <td mat-cell *matCellDef="let user">{{ user.surname }}</td>
    </ng-container>

    <!-- IDNum Column -->
    <ng-container matColumnDef="idNum">
      <th mat-header-cell *matHeaderCellDef>idNum</th>
      <td mat-cell *matCellDef="let user">{{ user.idNum }}</td>
    </ng-container>

    <mat-dialog-content matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let user">
        <button mat-flat-button color="basic" (click)="editUser(user)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-flat-button color="basic" (click)="deleteUser(user)">
          <mat-icon>delete</mat-icon>
        </button>
      </td></mat-dialog-content
    >

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
